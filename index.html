		<script>
			$(window).load(function() {
				var fadeInTime = 1000;
				var fadeOutTime = 1000;
				var visibleTime = 4000;
				
				var showcaseImages = $('.best');

				var numImages = showcaseImages.length;

				var index = 0;
				showcaseImages.eq(index).fadeIn(fadeInTime);

				var infiniteLoop = setInterval(function() {
					showcaseImages.eq(index).fadeOut(fadeOutTime);

					if (index == numImages - 1) {
						index = 0;
					} else {
						index++;
					}
					showcaseImages.eq(index).fadeIn(fadeInTime);

				}, visibleTime);

			});
		</script>
